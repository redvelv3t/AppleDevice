<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Wallpaper</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Apple Device Wallpaper</h1>
<p id="message">Detecting your device...</p>
<a id="downloadBtn" href="#" download>Download</a>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const wallpapers = {
        "iPhone14,3": "iphone-6.7-pro-max@3x.jpg",
        "iPhone15,3": "iphone-6.7-pro-max@3x.jpg",
        "iPhone14,2": "iphone-6.1-pro@3x.jpg",
        "iPhone15,2": "iphone-6.1-pro@3x.jpg",
        "iPhone13,4": "iphone-6.7@3x.jpg",
        "iPhone14,5": "iphone-6.7@3x.jpg",
        "iPhone14,4": "iphone-5.4@3x.jpg",
        "iPhone13,2": "iphone-6.1@3x.jpg",
        "iPhone14,7": "iphone-6.1@3x.jpg",
        "iPhone11,8": "iphone-6.1-old@2x.jpg",
        "iPhone8,4": "iphone-4.0@2x.jpg",
        "iPhone10,1": "iphone-4.7@2x.jpg",
        "iPhone10,4": "iphone-4.7@2x.jpg",
        "iPhone10,2": "iphone-5.5@3x.jpg",
        "iPhone10,5": "iphone-5.5@3x.jpg",
        "iPhone14,8": "iphone-6.7@3x.jpg"
    };

    const basePath = "https://redvelv3t.github.io/AppleDevice/wallpaper/";
    const defaultWallpaper = "wallpaper-master.jpg";

    function getiOSModel() {
        const ua = navigator.userAgent;
        const match = ua.match(/iPhone\d+,\d+/);
        return match ? match[0] : null;
    }

    const model = getiOSModel();
    const downloadBtn = document.getElementById("downloadBtn");
    const message = document.getElementById("message");

    if (model && wallpapers[model]) {
        message.textContent = "Device detected: " + model;
        downloadBtn.textContent = "Download Wallpaper";
        downloadBtn.href = basePath + wallpapers[model];
    } else {
        message.textContent = "Device not detected. Downloading default wallpaper.";
        downloadBtn.textContent = "Download Wallpaper";
        downloadBtn.href = basePath + defaultWallpaper;
    }
});
</script>
</body>
</html>
